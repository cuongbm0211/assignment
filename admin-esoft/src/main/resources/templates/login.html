<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Management Login</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <style>
      .w-50 {
          max-width: 500px;
      }
  </style>
</head>
<body>
<div>
  <div class="container text-center">
    <div class="w-50">
      <div>
        <h2>Esoft Login</h2>
      </div>
      <div th:if="${param.error}">
        <h3>Invalid username and password.</h3>
      </div>
      <div th:if="${param.logout}">
        <h3>You have been logged out.</h3>
      </div>
      <div>
        <form th:action="@{/login}" method="post">
          <div class="m-3">
            <div class="form-group row">
              <label class="col-4 col-form-label">E-mail: </label>
              <div class="col-8">
                <input type="text" name="u" class="form-control" required />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Password: </label>
              <div class="col-8">
                <input type="password" name="p" class="form-control" required />
              </div>
            </div>
          </div>

          <div>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

<!--        <div class="container mt-4">-->
<!--          <div>-->
<!--            With GitHub: <a th:href="@{/oauth2/authorization/github}">click here</a>-->
<!--          </div>-->
<!--          <div>-->
<!--            With Google: <a th:href="@{/oauth2/authorization/google}">click here</a>-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: #roles-header},
                                                ~{:: #roles-main-content}
                                               )}">
<body>

<div id="roles-header">
  Role Listing
</div>

<div id="roles-main-content">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Role ID</th>
      <th>Role Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role: ${listRoles}">
      <td th:text="${role.id}" />
      <td th:text="${role.name}" />
      <td></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{:: #users-header},
                                                ~{:: #users-main-content}
                                               )}">
<body>

<div id="users-header">
  User Listing
</div>

<div id="users-main-content">
  <div class="m-3">
    <a type="button" class="btn btn-primary" href="users/add-user">Add New User</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>User ID</th>
      <th>E-mail</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
      <td th:text="${user.id}">User ID</td>
      <td th:text="${user.username}">E-mail</td>
      <td>
        <div th:each="role: ${user.roles}">
          <span th:text="${role.name}" />
        </div>
      </td>
      <td>Edit/Delete</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
